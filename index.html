<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="main-wrapper">
      <section class="form-wrapper">
        <div>
          <div class="header-wrapper">
            <h1 class="register-header text-overflow">register</h1>
          </div>
          <p class="register-info">
            Create your account. It's free and only takes a minutes
          </p>
        </div>
        <form action="handler" method="GET">
          <div class="user-name">
            <input
              type="text"
              pattern="^[A-Z][a-z]{2,15}$"
              placeholder="First Name"
              name="firstName"
              required
              autofocus
            />
            <input
              type="text"
              pattern="^[A-Z][a-z]{2,15}$"
              placeholder="Last Name"
              name="lastName"
              required
            />
          </div>
          <input type="email" placeholder="Email" name="email" required />
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
          />
          <input type="password" placeholder="Confirm Password" required />
          <label class="terms-police">
            <input type="checkbox" required />
            <span
              >I accept the <a href="#">Terms of Use</a> &
              <a href="#">Privacy Police</a></span
            >
          </label>
          <button class="btn text-overflow">register now</button>
        </form>
      </section>
      <p class="sign-in">Already have an account? <a href="#">Sing In</a></p>
    </div>
  </body>
</html>
